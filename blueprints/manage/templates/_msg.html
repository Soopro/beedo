<div class="field is-horizontal">
  <div class="field-label">
    <label class="label">{{_('Title')}}</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input class="input"
               type="text"
               value="{{msg.title}}"
               name="title"
               required>
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label">
    <label class="label">{{_('DESC.')}}</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input class="input"
               type="text"
               name="description"
               value="{{msg.description}}">
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label">
    <label class="label">{{_('PicURL')}}</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input class="input"
               type="text"
               name="picurl"
               value="{{msg.picurl}}">
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label">
    <label class="label">{{_('URL')}}</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input class="input"
               type="text"
               name="url"
               value="{{msg.url}}">
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label">
    <label class="label">{{_('Position')}}</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input class="input"
               type="number"
               name="pos"
               value="{{loop.index0 if loop}}">
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
  <div class="field-label">
  </div>
  <div class="field-body">
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-primary">
          {{_('Save')}}
        </button>
      </div>
      {% if loop %}
      <div class="control">
        <a class="button is-light"
           href="{{url_for('.del_entry_message',
                           _id=entry._id,
                           idx=loop.index0)}}">
          {{_('Remove')}}
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
